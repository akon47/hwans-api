<!DOCTYPE html>
<html style="width: 100%; padding: 0; margon: 0;">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body style="width: 100%; padding: 0; margon: 0;">
<div style="border-top: 50px solid #4a4a4a; margin: 100px auto; max-width: 540px; padding: 20px;">
  <h1>비밀번호 재설정</h1>
  <p style="font-size: 14px; line-height: 1.5; margin-block-start: 1em; margin-block-end: 1em;">
    비밀번호 재설정을 위한 링크를 보내드립니다. 아래 링크를 눌러 비밀번호 재설정이 가능합니다.
  </p>
  <a style="color: #fefefe; text-decoration: none; text-align: center;" href="https://hwanstory.kr/reset-password?token={{reset-password-token}}" target="_blank">
    <button style="background-color: #4e61ff; padding: 0 10px; border-radius: 5px; border: none; font-weight: bold; font-size: 20px; padding: 10px; color: #f0f0f0; cursor: pointer;">
      비밀번호 재설정하기
    </button>
  </a>
  <div style="border-top: 1px solid #ddd; margin-top: 15px;">
    <p style="font-size: 12px; color: #555; margin-block-start: 1em; margin-block-end: 1em;">
      만약 본인이 요청한게 아니라면 이 메일은 무시해 주세요.
    </p>
  </div>
</div>
